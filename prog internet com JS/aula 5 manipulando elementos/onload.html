<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onload</title>
  </head>
  <body onload="load()">
    <h1>Função Onload</h1>
    <p>
      Usada no body e pode apresentar um alert informando que a página carregou
    </p>

    <script>
      function load() {
        alert('página carregada!')
      }
    </script>
  </body>
</html>
